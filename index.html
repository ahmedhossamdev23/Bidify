<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bidify - Premium Auction Platform</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- ========== PERFECT HEADER WITH FULL NAV + WORKING DROPDOWN ========== -->
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <a href="index.html" class="logo">
        <img src="images/Bidify_Logo_More_Catchy-removebg-preview.png" alt="Bidify Logo" class="bidify-logo">
      </a>

      <!-- Navigation -->
      <nav class="nav">
        <a href="index.html" class="nav-link active">Home</a>

        <!-- Dropdown Menu (NOW CLICKABLE!) -->
        <div class="dropdown">
          <a href="#" class="nav-link dropdown-toggle">
            Auctions <i class="fas fa-chevron-down"></i>
          </a>
          <div class="dropdown-menu">
            <a href="index.html" class="dropdown-item">
              <i class="fas fa-gavel"></i> All Auctions
            </a>
            <a href="my-auctions.html" class="dropdown-item">
              <i class="fas fa-user-circle"></i> My Auctions
            </a>
          </div>
        </div>

        <a href="how-it-works.html" class="nav-link">How It Works</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href ="#sign-up/login" class="btn btn-secondary nav-link">Signup/Login</a>

        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- ==================== HERO ==================== -->
  <section class="hero">
    <div class="container">
      <h2>Discover & Bid on Exclusive Items</h2>
      <p>Premium auctions for art, tech, luxury, and more</p>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search auctions..." />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="art">Art & Collectibles</option>
          <option value="fashion">Fashion</option>
          <option value="vehicles">Vehicles</option>
        </select>
      </div>
    </div>
  </section>

  <!-- ==================== LIVE AUCTIONS ==================== -->
  <section class="container">
    <h2 class="section-title">Live Auctions</h2>
    <div class="auction-grid" id="auctionGrid"></div>
  </section>

  <!-- ==================== BID MODAL ==================== -->
  <div class="modal" id="bidModal">
    <div class="modal-content">
      <span class="close">Ã—</span>
      <h2 id="modalTitle">Loading...</h2>
      <img id="modalImage" src="" alt="Auction Item" />
      <p>Current Bid: <strong id="modalCurrentBid">$0</strong></p>
      <p>Time Left: <span id="modalTimer">00:00:00</span></p>
      <div class="bid-input">
        <input type="number" id="bidAmount" placeholder="Enter your bid" min="1" step="1"/>
        <button class="btn-primary" id="placeBidBtn">Place Bid</button>
      </div>
      <p class="bid-message" id="bidMessage"></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
